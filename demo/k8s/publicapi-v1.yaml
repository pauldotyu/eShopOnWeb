apiVersion: apps/v1
kind: Deployment
metadata:
  name: publicapi
  labels:
    app: publicapi
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: publicapi
      version: v1
  template:
    metadata:
      labels:
        app: publicapi
        version: v1
    spec:
      containers:
        - name: publicapi
          image: eshop/publicapi:v1
          ports:
            - containerPort: 80
          env:
            - name: ASPNETCORE_URLS
              value: http://+:80
            - name: ASPNETCORE_ENVIRONMENT
              value: Development
            - name: ConnectionStrings__CatalogConnection
              valueFrom:
                configMapKeyRef:
                  name: configs
                  key: SQL_CONNECTION_CATALOG
            - name: ConnectionStrings__IdentityConnection
              valueFrom:
                configMapKeyRef:
                  name: configs
                  key: SQL_CONNECTION_IDENTITY
            - name: baseUrls__webBase
              valueFrom:
                configMapKeyRef:
                  name: configs
                  key: WEB_URL
            - name: baseUrls__apiBase
              valueFrom:
                configMapKeyRef:
                  name: configs
                  key: API_URL
          resources:
            requests:
              cpu: 5m
              memory: 128Mi
            limits:
              cpu: 10m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: publicapi
spec:
  selector:
    app: publicapi
  ports:
    - protocol: TCP
      port: 80

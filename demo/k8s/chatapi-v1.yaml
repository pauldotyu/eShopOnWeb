apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatapi-v1
  labels:
    app: chatapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chatapi
  template:
    metadata:
      labels:
        app: chatapi
    spec:
      containers:
        - name: chatapi
          image: acrbuild20237248.azurecr.io/eshop/chatapi:v1.0.0
          ports:
            - containerPort: 80
          env:
            - name: AzureOpenAISettings__Endpoint
              valueFrom:
                configMapKeyRef:
                  name: configs
                  key: AOAI_ENDPOINT
            - name: AzureOpenAISettings__Key
              valueFrom:
                configMapKeyRef:
                  name: configs
                  key: AOAI_KEY
            - name: AzureOpenAISettings__ChatCompletionModel__Alias
              valueFrom:
                configMapKeyRef:
                  name: configs
                  key: AOAI_CHATCOMPLETION_MODEL_ALIAS
            - name: AzureOpenAISettings__ChatCompletionModel__DeploymentName
              valueFrom:
                configMapKeyRef:
                  name: configs
                  key: AOAI_CHATCOMPLETION_MODEL_DEPLOYMENT
            - name: AzureOpenAISettings__EmbeddingGenerationModel__Alias
              valueFrom:
                configMapKeyRef:
                  name: configs
                  key: AOAI_EMBEDDING_MODEL_ALIAS
            - name: AzureOpenAISettings__EmbeddingGenerationModel__DeploymentName
              valueFrom:
                configMapKeyRef:
                  name: configs
                  key: AOAI_EMBEDDING_MODEL_DEPLOYMENT
            - name: AzureOpenAISettings__TextCompletionModel__Alias
              valueFrom:
                configMapKeyRef:
                  name: configs
                  key: AOAI_TEXTCOMPLETION_MODEL_ALIAS
            - name: AzureOpenAISettings__TextCompletionModel__DeploymentName
              valueFrom:
                configMapKeyRef:
                  name: configs
                  key: AOAI_TEXTCOMPLETION_MODEL_DEPLOYMENT
          resources:
            requests:
              cpu: 5m
              memory: 128Mi
            limits:
              cpu: 10m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: chatapi
spec:
  selector:
    app: chatapi
  ports:
    - protocol: TCP
      port: 80
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: chatapi
spec:
  selector:
    istio: aks-istio-ingressgateway-external
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: chatapi
spec:
  hosts:
    - "*"
  gateways:
    - chatapi
  http:
    - match:
        - uri:
            prefix: /shopassist
      route:
        - destination:
            host: chatapi
            port:
              number: 80

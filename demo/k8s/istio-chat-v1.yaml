apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: chat
spec:
  selector:
    istio: aks-istio-ingressgateway-external
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: chat-vs-external
spec:
  hosts:
    - "*"
  gateways:
    - chat
  http:
    - match:
        - uri:
            prefix: /shopassist
      route:
        - destination:
            host: chatapi
            port:
              number: 80
